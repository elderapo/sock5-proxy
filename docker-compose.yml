version: '3'

volumes:
  yarn:

services:
  app:
    build:
      context: ./
      args:
        NODE_ENV: ${NODE_ENV}
    restart: always
    volumes:
      - yarn:/home/node/.cache/yarn
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock
    environment:
      PORT: ${PORT}
      LOGIN: ${LOGIN}
      PASSWORD: ${PASSWORD}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "$PORT:$PORT"
